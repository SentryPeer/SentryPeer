name: Build and Test Prototype
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    container:
      image: perl:5.34
    steps:
      - uses: actions/checkout@v2
      - name: perl -V
        run: perl -V
      - name: Install cpamn
        run: cpanm -n App::cpanminus
      - name: Install dependencies
        run: |
          cd prototype
          cpanm -n --installdeps .
          cpanm -n Test::Pod Test::Pod::Coverage
